# -- Theme Options --
# These options control how the theme functions and allow you to
# customise the display of your website.
#
# Refer to the theme docs for more details about each of these parameters.
# https://nunocoracao.github.io/blowfish/docs/configuration/#theme-parameters

colorScheme = "forest"
defaultAppearance = "dark" # valid options: light or dark
autoSwitchAppearance = false 

enableSearch = true
enableCodeCopy = true

mainSections = ["posts"]
# robots = ""

disableImageOptimization = false

highlightCurrentMenuArea = true
smartTOC = true
smartTOCHideUnfocusedChildren = true

defaultBackgroundImage = "/img/bg.webp"

[header]
  layout = "fixed"

[footer]
  showMenu = false 
  showCopyright = true
  showThemeAttribution = false 
  showAppearanceSwitcher = true
  showScrollToTop = true

[homepage]
  layout = "background" # valid options: page, profile, hero, card, background, custom
  # homepageImage = "/img/bg.webp" # used in: hero, and card
  showRecent = true 
  showRecentItems = 3
  showMoreLink = true
  showMoreLinkDest = "/posts"
  cardViewScreenWidth = false
  layoutBackgroundBlur = true

[article]
  showDate = true
  #showViews = true
  #showLikes = true
  showDateUpdated = false
  showAuthor = true
  showHero = true
  heroStyle = "background" # valid options: basic, big, background
  showBreadcrumbs = true
  showDraftLabel = true
  showEdit = false 
  layoutBackgroundBlur = true
  # editURL = "https://github.com/username/repo/"
  editAppendPath = true
  seriesOpened = false
  showHeadingAnchors = true
  showPagination = true
  invertPagination = false
  showReadingTime = true
  showTableOfContents = true
  showTaxonomies = true 
  showAuthorsBadges = false 
  showWordCount = true
  showSummary = true
  sharingLinks = [ "linkedin", "twitter", "whatsapp", "pinterest", "reddit", "facebook", "email"]

[list]
  showHero= true
  showBreadcrumbs = true 
  heroStyle = "background" 
  layoutBackgroundBlur = true
  layoutBackgroundHeaderSpace = false
  showSummary = false
  showTableOfContents = false
  showCards = true 
  groupByYear = false 
  cardView = true
  constrainItemsWidth = false
  cardViewScreenWidth = false

[sitemap]
  excludedKinds = ["taxonomy","term"]

[taxonomy]
  showTermCount = true
  showHero = true
  heroStyle = "background" # valid options: basic, big, background, thumbAndBackground
  showBreadcrumbs = false
  showViews = false 
  showLikes = false
  showTableOfContents = true
  cardView = false
[term]
  showHero = true
  heroStyle = "background" # valid options: basic, big, background, thumbAndBackground
  showBreadcrumbs = false
  showViews = false 
  showLikes = false 
  showTableOfContents = true
  groupByYear = false
  cardView = true
  cardViewScreenWidth = false

